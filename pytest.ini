[pytest]
# Configuração do pytest

# Diretório de testes
testpaths = tests

# Padrão de arquivo de teste
python_files = test_*.py

# Padrão de classe de teste
python_classes = Test*

# Padrão de função de teste
python_functions = test_*

# Saída mais verbose
addopts = -v --tb=short --strict-markers

# Cobertura de código
# Executar: pytest --cov=. --cov-report=html

# Markers customizados
markers =
    unit: testes unitários
    integration: testes de integração
    slow: testes lentos
    git: testes que requerem Git

